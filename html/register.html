<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/register.css"/>
		<link rel="stylesheet" type="text/css" href="../css/header.css"/>
		<link rel="stylesheet" type="text/css" href="../css/footer.css"/>
		<script src="../lib/requirejs/require.js" data-main = "/js/register"></script>
	</head>
	<body>
		<div class="header"></div>
		<div class="register_wrap">
			<div class="register">
				<div class="registerTop">
					<div>注册新账户</div>
				</div>
				<div class="registerLeft">
					<div>
						<p><span class="register-lab">E-mail地址</span><input type="text" class="small-input" id="email"/></p>
						<div class="register-tip">E-mail地址是您以后登录的用户名请正确填写</div>
						
						<p><span class="register-lab">密码</span><input type="password" class="small-input"/></p>
						<div class="register-tip">密码可由字母、数字、特殊符号组成，长度为6-16个字符</div>
						
						<p><span class="register-lab">重复密码</span><input type="text" class="small-input" id="email"/></p>
						<div class="register-tip">请再次输入您设置的密码</div>
						
						<p><span class="register-lab"></span><input type="checkbox" checked="checked"/>我已阅读并同意《<a href="#">尚品诺网交易条款</a>》</p>
						
						<a href="#" ><img src="../images/sign.jpg"/></a>
						
					</div>
				</div>
				<div class="registerRight">
					
				</div>
			</div>
		</div>
		<div class="footer"></div>
		<div class="footerbottom"></div>
